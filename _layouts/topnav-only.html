<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: "Prof. Carlos Costa" }}</title>

    <!-- CSS do tema + Font Awesome (ícones) -->
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

    <!-- Estilos específicos do cabeçalho dos posts -->
    <style>
      /* bloco centralizado */
      .hero-center {
        text-align: center;
        margin: 5rem auto 2rem;       /* espaçamento em relação ao menu */
        max-width: 56rem;             /* um pouco mais largo para evitar quebra do título */
      }

      /* bloco interno: título + tag alinhados entre si */
      .hero-inner {
        display: inline-block;
        text-align: left;
        max-width: 44rem;             /* limite visual comum entre título e descrição */
      }

      .kicker {
        display: block;
        font-size: 0.8rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #7a7a7a;
        margin-bottom: 0.4rem;
      }

      .headline {
        font-size: clamp(2rem, 4vw, 3rem);
        line-height: 1.15;
        margin: 0.25rem 0 0.25rem;
        word-break: normal;
        overflow-wrap: normal;
        white-space: normal;
      }

      .dek {
        text-align: left;
        margin: 0.75rem 0 0 1.5rem;   /* recuo sutil à direita */
        color: #7a7a7a;
        font-size: 1rem;              /* igual ao corpo do post */
        line-height: 1.6;
        text-transform: none;         /* garante texto normal (sem caixa alta) */
        max-width: 44rem;             /* mesmo limite do título */
      }

      /* capa com altura regulável via --h */
      .image.main.cover {
        height: var(--h, 420px);
        overflow: hidden;
        border-radius: 0.25rem;
        margin-top: 1rem;
      }
      .image.main.cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body class="is-preload">
    <div id="wrapper">

      <!-- Main -->
      <div id="main">
        <div class="inner">

          <!-- Header (menu do topo) -->
          <header id="header">
            <a href="{{ '/' | relative_url }}" class="logo"><strong>Prof.</strong> Carlos Costa</a>
            <ul class="icons">
              <li>
                <a href="{{ '/blog/' | relative_url }}" class="icon solid fa-blog" title="Blog">
                  <span class="label">Blog</span>
                </a>
              </li>
              <li>
                <a href="https://profcarloscosta-qkq69ff.gamma.site/atividades-traducoes" class="icon solid fa-language" title="Traduções" target="_blank" rel="noopener">
                  <span class="label">Traduções</span>
                </a>
              </li>
              <li>
                <a href="https://historia-da-matematica-9jtis9w.gamma.site/" class="icon solid fa-hourglass-half" title="História" target="_blank" rel="noopener">
                  <span class="label">História</span>
                </a>
              </li>
              <li>
                <a href="#" class="icon solid fa-puzzle-piece" title="Fragmentos">
                  <span class="label">Fragmentos</span>
                </a>
              </li>
            </ul>
          </header>

          <!-- CONTEÚDO DO POST -->
          {{ content }}

        </div>
      </div>

    </div>

    <!-- Scripts do tema -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/browser.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/breakpoints.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
